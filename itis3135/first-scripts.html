<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keven Leon's Kaleidoscopic Lion |✦| ITIS 3135 |✦| First Scripts</title>
    <link rel="icon" type="image/webp" href="images/lion-face-icon.webp">
    <link rel="stylesheet" href="styles/default.css"> 
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h1>Welcome to Keven Leon's Kaleidoscopic Lion</h1>
        <h3 id="dateTime"></h3>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="feeling">How are you feeling?</label>
            <input type="text" id="feeling" name="feeling" required><br><br>
            <label for="favoriteNumber">Enter your favorite number (0-10):</label>
            <input type="number" id="favoriteNumber" name="favoriteNumber" min="0" max="10" required><br><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <h3 id="greeting"></h3>
        <button onclick="showFavoritePolygon()">Show Favorite Polygon</button><br><br>
        <button onclick="addFirstTen()">Sum</button><br><br>
        <button onclick="petAdoption()">Adopt Animal</button><br><br>
        <button onclick="factorialOfRandomTen()">Factorial</button><br><br>
        <button onclick="backgroundColorChange()">Background Color</button><br><br>
    </main>
    <div data-include="components/footer.html"></div>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/defaultscripts.js" defer></script>
</body>
</html>
