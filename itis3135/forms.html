<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keven Leon's Kaleidoscopic Lion |✦| ITIS 3135 |✦| Forms</title>
    <link rel="icon" type="image/webp" href="images/lion-face-icon.webp">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Forms</h2>
        <p>Fill out this form to provide info for Kaleidoscopic Lion's</p>
        <div class="divider">
        <form action="#" method="post" id="businessForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Keven Leon" size="30"><br>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="(123)456-7890" size="15"><br>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="kleon@example.com" size="30"><br>
            <br>
            <label>Interests:</label>
            <input type="checkbox" id="interest1" name="interest1" value="shopping"> Shopping
            <input type="checkbox" id="interest2" name="interest2" value="music"> Music
            <input type="checkbox" id="interest3" name="interest3" value="movies"> Movies
            <input type="checkbox" id="interest4" name="interest4" value="gaming"> Gaming
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="Non-Binary" name="gender" value="other"> Non-Binary
            <input type="radio" id="other" name="gender" value="other"> Prefer not to answer
            <br>
            <br>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="ch">China</option>
                <option value="jap">Japan</option>
                <option value="sp">Spain</option>
                <option value="gm">Germany</option>

            </select><br>
            <br>
            <input type="reset" value="Reset" class="reset">
            <input type="submit" value="Submit" class="submit">
        </form>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
